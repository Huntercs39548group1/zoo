        <h1>Shark</h1>
        <p>
            Sharks are a group of elasmobranch fish characterized by a
            cartilaginous skeleton and pectoral fins that are not fused to the
            head. Modern sharks are classified within the clade Selachimorpha
            (or Selachii) and are the sister group to the rays.
